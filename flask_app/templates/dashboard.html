<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/dashboard.css')}}">
    <title>My Recipes</title>
</head>
<body>
    <div class="header">
        <h1>Welcome {{user.first_name}}!</h1>
        <div class="links">
            <a href="/recipes/new">Create</a>
            <a href="/users/logout">Logout</a>
        </div>
    </div>
    <h2>Recipes</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Under 30 minutes?</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in user.recipes %}
                {% if recipe.id != None %}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>{{recipe.under_30}}</td>
                        <td><a href="/recipes/view/{{recipe.id}}">View Instructions</a> | <a href="/recipes/edit/{{recipe.id}}">edit</a> | <a href="/recipes/destroy/{{recipe.id}}">delete</a></td>
                    </tr>
                {% endif %}
            {% endfor %}

        </tbody>
    </table>
</body>
</html>
